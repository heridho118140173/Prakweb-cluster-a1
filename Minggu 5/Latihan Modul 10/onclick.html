<!DOCTYPE html>
<html>
<head>
	<title>Onclick</title>
</head>
<body>
	<p>This exmple demostrates how to assign</p>
	<p id="demo" OnClick="myFunction()">Click me</p>

	<script>
			function myFunction(){
				document.getElementById("demo").innerHTML = "Already click";
			}
	</script>
	
</body>
</html>
